<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマーアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>タイマーアプリ</h1>
    </header>
    <main>
        <section id="feature1-container" class="timer-section fixed-timer">
            <h3>機能1：固定時間タイマー</h3>
            <div class="timer-item" data-timer-id="1">
                <div class="timer-name">タイマー 1-1</div>
                <div class="status-group">
                    <div class="next-beep-time">待機中</div>
                    <div class="current-status"></div>
                </div>
                <div class="timer-controls">
                    <button class="start-button">スタート</button>
                    <button class="reset-button">リセット</button>
                </div>
            </div>
            <div class="timer-item" data-timer-id="2">
                <div class="timer-name">タイマー 1-2</div>
                <div class="status-group">
                    <div class="next-beep-time">待機中</div>
                    <div class="current-status"></div>
                </div>
                <div class="timer-controls">
                    <button class="start-button">スタート</button>
                    <button class="reset-button">リセット</button>
                </div>
            </div>
            <div class="timer-item" data-timer-id="3">
                <div class="timer-name">タイマー 1-3</div>
                <div class="status-group">
                    <div class="next-beep-time">待機中</div>
                    <div class="current-status"></div>
                </div>
                <div class="timer-controls">
                    <button class="start-button">スタート</button>
                    <button class="reset-button">リセット</button>
                </div>
            </div>
            <div class="timer-item" data-timer-id="4">
                <div class="timer-name">タイマー 1-4</div>
                <div class="status-group">
                    <div class="next-beep-time">待機中</div>
                    <div class="current-status"></div>
                </div>
                <div class="timer-controls">
                    <button class="start-button">スタート</button>
                    <button class="reset-button">リセット</button>
                </div>
            </div>
        </section>

        <section id="feature2-container" class="timer-section">
            <h3>機能2：110秒+15秒ループタイマー</h3>
            <div class="timer-item" data-timer-id="6">
                <div class="next-beep-time">待機中</div>
                <div class="adjustment-controls">
                    <button class="adjust-button minus">ー</button>
                    <div class="adjustment-info"></div>
                    <button class="adjust-button plus">＋</button>
                </div>
                <div class="timer-controls">
                    <button class="start-button">スタート</button>
                    <button class="reset-button">リセット</button>
                </div>
            </div>
        </section>

        <section id="feature3-container" class="timer-section">
            <h3>機能3：110秒+12.6秒ループタイマー</h3>
            <div class="timer-item" data-timer-id="7">
                <div class="next-beep-time">待機中</div>
                <div class="adjustment-controls">
                    <button class="adjust-button minus">ー</button>
                    <div class="adjustment-info"></div>
                    <button class="adjust-button plus">＋</button>
                </div>
                <div class="timer-controls">
                    <button class="start-button">スタート</button>
                    <button class="reset-button">リセット</button>
                </div>
            </div>
        </section>
        
        <div class="all-reset-container">
            <button class="all-reset-button">全タイマーリセット</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
