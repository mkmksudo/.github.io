<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サファイアタイマー(ぱおん)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>サファイアタイマー(ぱおん)</h1>
    </header>
    <div class="all-reset-container">
        <button class="all-reset-button">全リセット</button>
    </div>
    <main>
        <section class="timer-section fixed-timer">
            <h3>コールサファイア</h3>
            <div class="timer-item" data-timer-id="1">
                <div class="timer-name">タイマー 1-1</div>
                <div class="timer-controls">
                    <button class="start-button">スタート</button>
                </div>
                <div class="status-group">
                    <span class="next-beep-time">待機中</span>
                    <span class="current-status"></span>
                </div>
            </div>
            <div class="timer-item" data-timer-id="2">
                <div class="timer-name">タイマー 1-2</div>
                <div class="timer-controls">
                    <button class="start-button">スタート</button>
                </div>
                <div class="status-group">
                    <span class="next-beep-time">待機中</span>
                    <span class="current-status"></span>
                </div>
            </div>
            <div class="timer-item" data-timer-id="3">
                <div class="timer-name">タイマー 1-3</div>
                <div class="timer-controls">
                    <button class="start-button">スタート</button>
                </div>
                <div class="status-group">
                    <span class="next-beep-time">待機中</span>
                    <span class="current-status"></span>
                </div>
            </div>
            <div class="timer-item" data-timer-id="4">
                <div class="timer-name">タイマー 1-4</div>
                <div class="timer-controls">
                    <button class="start-button">スタート</button>
                </div>
                <div class="status-group">
                    <span class="next-beep-time">待機中</span>
                    <span class="current-status"></span>
                </div>
            </div>
        </section>

        <section class="timer-section" id="feature2-container">
            <h3>スクランブル</h3>
            <div class="timer-item" data-timer-id="6">
                <div class="timer-controls">
                    <button class="start-button">スタート</button>
                    <button class="reset-button">リセット</button>
                </div>
                <div class="status-group">
                    <span class="next-beep-time">待機中</span>
                    <span class="current-status"></span>
                </div>
                <div class="adjustment-controls">
                    <button class="adjust-button plus">ー</button>
                    <span class="adjustment-info"></span>
                    <button class="adjust-button minus">＋</button>
                </div>
            </div>
        </section>

        <section class="timer-section" id="feature3-container">
            <h3>ブリリアント</h3>
            <div class="timer-item" data-timer-id="7">
                <div class="timer-controls">
                    <button class="start-button">スタート</button>
                    <button class="reset-button">リセット</button>
                </div>
                <div class="status-group">
                    <span class="next-beep-time">待機中</span>
                    <span class="current-status"></span>
                </div>
                <div class="adjustment-controls">
                    <button class="adjust-button plus">ー</button>
                    <span class="adjustment-info"></span>
                    <button class="adjust-button minus">＋</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
