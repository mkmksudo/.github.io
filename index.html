<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サファイアタイマー(仮)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>サファイアタイマー(仮)</h1>

    <div class="all-reset-container">
        <button class="all-reset-button">全タイマーをリセット</button>
    </div>

    <div class="timer-section" id="feature1-container">
        <h2>コールサファイア</h2>
    </div>

    <div class="timer-section" data-timer-id="6">
        <h2>スクランブル</h2>
        <div class="status-display-container">
            <div class="current-status"></div>
            <div class="next-beep-time"></div>
            <div class="adjustment-info"></div>
        </div>
        <div class="timer-controls">
            <button class="adjust-button minus">ー</button>
            <button class="start-button">スタート</button>
            <button class="adjust-button plus">＋</button>
            <button class="reset-button">リセット</button>
        </div>
    </div>

    <div class="timer-section" data-timer-id="7">
        <h2>ブリリアント</h2>
        <div class="status-display-container">
            <div class="current-status"></div>
            <div class="next-beep-time"></div>
            <div class="adjustment-info"></div>
        </div>
        <div class="timer-controls">
            <button class="adjust-button minus">ー</button>
            <button class="start-button">スタート</button>
            <button class="adjust-button plus">＋</button>
            <button class="reset-button">リセット</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
